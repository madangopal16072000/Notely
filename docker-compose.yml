version: '3.8'
services:
  backend:
    build: ./
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - ./env 
    depends_on:
      - mongodb

  mongodb:
    image: mongo:4-xenial
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data: /data/db

volumes:
  mongodb_data: